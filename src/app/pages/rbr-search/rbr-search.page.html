<ion-content>
  <ion-toolbar>
      <ion-menu-button contentId="main" slot="start"><ion-icon src="../../../assets/icon/menucircle.svg"></ion-icon></ion-menu-button>      
  </ion-toolbar>
<div class="ion-text-center web-opac">  
  <img src="../../../assets/images/mbsa-logo.png"/>
  <h5 class="ion-text-center" color="ekcms">RBR SEARCH</h5>
</div>
  <form id="form">
    <ion-item>
      <ion-label position="floating">Filter By</ion-label>
        <ion-select [(ngModel)]="type" (ionChange)="searchChanged($event)">
          <ion-select-option value="title">Lecturer Name</ion-select-option>
          <ion-select-option value="author">Course Name</ion-select-option>
        </ion-select>
    
    </ion-item>
    <div class="search">

      <ion-searchbar showCancelButton="focus" cancelButtonText="Cancel" [(ngModel)]="searchTerm" (ionChange)="searchChanged($event)"></ion-searchbar>

    </div>
    <ion-grid class="ion-text-center">
      <ion-row>
        <ion-col>
          <div>
            <ion-button expand="block" class="search-button" click="openModal()">Search</ion-button>
          </div>
        </ion-col>
       </ion-row>
    </ion-grid>
  </form>

  <ion-list>
 
    <ion-item button *ngFor="let item of results">
      <ion-thumbnail slot="start">
        <img src="../../../assets/images/book5.jpg">
      </ion-thumbnail>
 
      <ion-label text-wrap *ngIf="item?.length == 0">
        <h3>No data found</h3>
      </ion-label>
 
 
    </ion-item>
 
  </ion-list>
 

</ion-content>
