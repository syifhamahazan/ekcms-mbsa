<div class="order-items" *ngFor="let rs of reservationData; let i=index ;">
  <ion-card mode="ios">
    <ion-card-content>
      <div class="address">
        <ion-item text-wrap lines="none">
          {{rs.isbn}}
        </ion-item>
      </div>
    
      <hr>
    
      <div class="cart-total">
        <ion-item lines="none">
          <ion-label>Title</ion-label>
          <ion-label text-wrap slot="end" class="ion-text-right">{{rs.title}}</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label>Author</ion-label>
          <ion-label text-wrap slot="end" class="ion-text-right">{{rs.author}}</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label>Status</ion-label>
          <ion-label text-wrap slot="end" class="ion-text-right">{{rs.statusname}}</ion-label>
        </ion-item>
      </div>

        <ion-button expand="block" color="warning" (click)="cancelReserve(rs, i)">Cancel</ion-button>
      
    </ion-card-content>
  </ion-card>
  
</div>
